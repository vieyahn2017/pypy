<h2>Starting Carbon<a class="headerlink" href="#starting-carbon" title="Permalink to this headline">¶</a></h2>
<p>Carbon can be started with the <code class="docutils literal"><span class="pre">carbon-cache.py</span></code> script:</p>
<div class="highlight-default"><div class="highlight"><pre><span></span><span class="o">/</span><span class="n">opt</span><span class="o">/</span><span class="n">graphite</span><span class="o">/</span><span class="nb">bin</span><span class="o">/</span><span class="n">carbon</span><span class="o">-</span><span class="n">cache</span><span class="o">.</span><span class="n">py</span> <span class="n">start</span>
</pre></div>
</div>
<p>This starts the main Carbon daemon in the background.  Now is a good time
to check the logs, located in <code class="docutils literal"><span class="pre">/opt/graphite/storage/log/carbon-cache/</span></code>
for any errors.</p>
</div>
